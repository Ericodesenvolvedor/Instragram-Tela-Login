<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Tela Login</title>
    <link rel="stylesheet" type="text/css" href="./Css/style.css">
</head>
<body>
    <main>
        <figure id="celular-imagem">
            <img src="./Imagens/instagram-celular.png" alt="Um celular modelo Iphone de bordas rosa e em sua tela há uma conta de instagram.">
        </figure>

        <div id="area-card">
            <div id="card">
                <figure id="logo">
                    <img src="./Imagens/instagram-logo.png" alt="Na imagem há um texto escrito Instagram.">
                </figure>
    
                <div id="card-imagem-perfil">
                    <img src="./Imagens/imagem-login.jpg" alt="Na imagem contém um garoto de cabelo preto e com blusa roxa. Na blusa há um texto escrito,'Instituto da oportunidade social'. ">
                    <button>Continuar como Ericodesenvolvedor</button>
                </div>
    
                <div id="trocar-conta-msg">
                    <p>
                        Não é Ericodesenvolvedor? 
                        <a href="#">Trocar de conta</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
